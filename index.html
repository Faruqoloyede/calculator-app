<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator-app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display"></div>
        <div class="controls">
            <button class="gold">AC</button>
            <button class="gold">รท</button>
            <button class="gold">X</button>
            <button class="gold"></button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="gold">-</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="gold">+</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="gold">%</button>
            <button>0</button>
            <button class="gold"></button>
            <button>.</button>
            <button class="gold">=</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
